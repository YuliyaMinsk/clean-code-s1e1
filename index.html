<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link href="style.css"
        rel="stylesheet"  
        media="screen" 
        charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section id="new-tasks">
        <label class="label-new-task" for="new-task">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task"class="input-new-task input-text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="list-title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list-item">
            <input type="checkbox" class="input-checkbox">
            <label class="label-task">Pay Bills</label>
            <input type="text" class="input-text">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="button-image" src="./remove.svg" alt="delete button"></button>
          </li>
          <li class="list-item edit-mode">
            <input type="checkbox" class="input-checkbox">
            <label class="label-task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-text">
            <button class="button edit">Save</button>
            <button class="button delete"><img class="button-image" src="./remove.svg" alt="delete button"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="list-title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list-item">
            <input type="checkbox" class="input-checkbox" checked>
            <label class="label-task">See the Doctor</label>
            <input type="text" class="input-text">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="button-image" src="./remove.svg" alt="delete button"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
